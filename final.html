<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Our Best Moments - Happy Birthday üéâ</title>
  <style>
    body {
      background-color: #f0bdca;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ca82ad;
      margin-top: 40px;
      font-size: 2.5rem;
    }

    #popup {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #e8ae51;
      color: #fff5f2;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(202, 130, 173, 0.5);
      font-size: 20px;
      font-weight: bold;
      z-index: 9999;
      animation: popupShow 0.5s ease forwards;
      text-align: center;
      border: 2px solid #ff2903;
    }

    @keyframes popupShow {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #popup button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff2903;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #popup button:hover {
      background-color: #d91a00;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      height: 220px;
      object-fit: cover;
      opacity: 0;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    .final-message {
      font-size: 1.8rem;
      color: #ff2903;
      margin: 30px 20px;
      font-weight: bold;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    audio {
      display: none;
    }

    /* Top row animation */
    .top-row img:nth-child(1) {
      animation: topJump 0.6s ease forwards;
      animation-delay: 0.3s;
    }
    .top-row img:nth-child(2) {
      animation: topJump 0.6s ease forwards;
      animation-delay: 0.9s;
    }
    .top-row img:nth-child(3) {
      animation: topJump 0.6s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes topJump {
      0% { opacity: 0; transform: translateY(50px); }
      50% { transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Bottom row animation */
    .bottom-row img:nth-child(1) {
      animation: bottomSlide 0.6s ease forwards;
      animation-delay: 3.3s;
    }
    .bottom-row img:nth-child(2) {
      animation: bottomSlide 0.6s ease forwards;
      animation-delay: 3.9s;
    }
    .bottom-row img:nth-child(3) {
      animation: bottomSlide 0.6s ease forwards;
      animation-delay: 4.5s;
    }

    @keyframes bottomSlide {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      top: 100%;
      animation: floatUp 10s infinite ease-in;
      opacity: 0.8;
      z-index: 0;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* üí° Mobile styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-top: 30px;
      }

      .final-message {
        font-size: 1.2rem;
        margin: 20px 15px;
      }

      #popup {
        padding: 20px 25px;
        font-size: 18px;
      }

      #popup button {
        font-size: 16px;
        padding: 10px 18px;
      }

      .photo-grid img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup">
    You made it! Here's a surprise for you üéÅ<br>
    <button onclick="startSurprise()">View Surprise</button>
  </div>

  <!-- Audio -->
  <audio id="bgm" autoplay loop>
    <source src="audio/music.mp3" type="audio/mpeg" />
  </audio>

  <!-- Content -->
  <div id="content" style="display:none;">
    <h1>Our Best Moments üíñ</h1>

    <!-- Top 3 images -->
    <div class="photo-grid top-row">
      <img src="images/i1.jpg" alt="Memory 1" />
      <img src="images/i8.jpg" alt="Memory 2" />
      <img src="images/i3.jpg" alt="Memory 3" />
    </div>

    <!-- Message -->
    <div class="final-message">
      üéÇ Happy Birthday Bedhanaina! You are so special to me üí´<br>
      I hope this little surprise made you smile üòä
    </div>

    <!-- Bottom 3 images -->
    <div class="photo-grid bottom-row">
      <img src="images/i4.jpg" alt="Memory 4" />
      <img src="images/i7.jpg" alt="Memory 5" />
      <img src="images/i6.jpg" alt="Memory 6" />
    </div>
  </div>

  <!-- Floating hearts -->
  <script>
    function startSurprise() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      document.getElementById('bgm').play();
      spawnHearts();
    }

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.style.background = getRandomHeartColor();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }, 300);
    }

    function getRandomHeartColor() {
      const colors = ['#ff4d6d', '#ff6b81', '#e94f72', '#f95f62'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
