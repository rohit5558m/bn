<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Surprise!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
    }

    #countdown {
      font-size: 3rem;
      margin-top: 20px;
    }

    #openBtn {
      margin-top: 40px;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Countdown to the Surprise! ‚è≥</h1>
  <div id="countdown">Loading...</div>
  <button id="openBtn" onclick="location.href='clue1.html'">Open Surprise</button>

  <script>
    const countdown = document.getElementById("countdown");
    const openBtn = document.getElementById("openBtn");

    const targetTime = new Date();
    targetTime.setHours(11); // 10 PM
    targetTime.setMinutes(59);
    targetTime.setSeconds(0);
    targetTime.setMilliseconds(0);

    const now = new Date();
    if (now > targetTime) {
      targetTime.setDate(targetTime.getDate() + 1);
    }

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdown.innerHTML = "üéâ It's Time! üéâ";
        openBtn.style.display = "inline-block";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
